name: Development workflow

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:
    env:
     PROJECT: "FooManagement.xcodeproj"
     SCHEME: "FooManagement-Dev"
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: xcodebuild -scheme $SCHEME -project $PROJECT -destination "platform=iOS Simulator,OS=15.2,name=iPhone 13" build
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: BuildArtifacts
        path: MyProject/build/Release-iphonesimulator/MyProject.app

  unit_test:
    env:
     PROJECT: "FooManagement.xcodeproj"
     SCHEME: "FooManagement-Dev"
    needs: build
    runs-on: macos-latest
    if: success()
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run Unit Tests
      run: xcodebuild -scheme $SCHEME -project $PROJECT -destination "platform=iOS Simulator,OS=15.2,name=iPhone 13" test -only-testing:MyProjectTests

  ui_test:
    env:
     PROJECT: "FooManagement.xcodeproj"
     SCHEME: "FooManagement-Dev"
    needs: build
    runs-on: macos-latest
    if: success()
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run UI Tests
      run: xcodebuild -scheme $SCHEME -project $PROJECT -destination "platform=iOS Simulator,OS=15.2,name=iPhone 13" test -only-testing:MyProjectUITests
